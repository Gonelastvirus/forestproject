<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Forest Fire Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-fire {
            background: linear-gradient(to right, #F6AD55, #C53030);
        }
        .btn-fire:hover {
            background: linear-gradient(to right, #C53030, #F6AD55);
        }
        .image-card {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://images.unsplash.com/photo-1511497584788-876760111969');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen p-4">
    <div class="flex flex-col md:flex-row w-full max-w-4xl rounded-xl overflow-hidden shadow-xl">
        <!-- Image Card (Hidden on mobile) -->
        <div class="hidden md:block md:w-1/2 image-card relative">
            <div class="absolute inset-0 flex items-center justify-center p-8 text-white">
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
                    </svg>
                    <h2 class="text-3xl font-bold mt-4">Fire Guard</h2>
                    <p class="mt-2 text-lg">Protecting our ecosystems with advanced monitoring</p>
                </div>
            </div>
        </div>

        <!-- Login Card -->
        <div class="w-full md:w-1/2 bg-white p-8 md:p-10">
            <div class="text-center mb-6 md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
                </svg>
                <h2 class="text-2xl font-bold text-gray-800 mt-2">Fire Guard</h2>
            </div>

            <h3 class="text-xl font-semibold text-gray-800 mb-6 text-center md:text-left">Welcome Back</h3>

            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="text-red-600 text-center bg-red-100 py-2 px-4 rounded">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                    <input type="text" name="username" id="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required placeholder="Enter your username">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                    <input type="password" name="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required placeholder="Enter your password">
                    <div class="text-right mt-2">
                        <a href="#" class="text-sm text-green-600 hover:underline">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="w-full btn-fire text-white p-3 rounded-lg font-bold transition hover:shadow-lg">
                    Log In
                </button>
            </form>

            <div class="text-center mt-6 pt-4 border-t border-gray-200">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" class="text-green-600 font-medium hover:underline">Register here</a>
                </p>
                <p class="text-xs text-gray-500 mt-4">
                    &copy; 2023 Forest Fire Detection System
                </p>
            </div>
        </div>
    </div>
</body>
</html>
