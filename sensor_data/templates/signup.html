<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Forest Fire Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .nature-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1511497584788-876760111969');
            background-size: cover;
            background-position: center;
        }
        .card-border {
            border: 1px solid #2F855A;
        }
        .btn-fire {
            background: linear-gradient(to right, #F6AD55, #C53030);
        }
        .btn-fire:hover {
            background: linear-gradient(to right, #C53030, #F6AD55);
        }
    </style>
</head>
<body class="nature-bg flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-xl w-full max-w-md card-border">
        <div class="text-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z" />
            </svg>
            <h2 class="text-2xl font-bold text-gray-800 mt-2">Fire Guard</h2>
            <p class="text-green-700 font-medium">Create your monitoring account</p>
        </div>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-red-600 text-center bg-red-100 py-2 px-4 rounded">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-4 mb-4">
                <div>
                    <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                    <input type="text" name="username" id="username" class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required placeholder="Enter your username">
                </div>
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" name="email" id="email" class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required placeholder="your.email@example.com">
                </div>
                <div>
                    <label for="password1" class="block text-gray-700 font-medium mb-1">Password</label>
                    <input type="password" name="password1" id="password1" class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required placeholder="Create a password">
                </div>
                <div>
                    <label for="password2" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
                    <input type="password" name="password2" id="password2" class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required placeholder="Confirm your password">
                </div>
                <div>
                    <label for="token" class="block text-gray-700 font-medium mb-1">Token</label>
                    <input type="text" name="token" id="token" class="w-full p-3 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" required placeholder="Device mac Address">
                </div>
            </div>
            
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" class="form-checkbox text-green-600" required>
                    <span class="ml-2 text-gray-700">I agree to the <a href="#" class="text-green-600 hover:underline">Terms of Service</a> and <a href="#" class="text-green-600 hover:underline">Privacy Policy</a></span>
                </label>
            </div>
            
            <button type="submit" class="w-full btn-fire text-white p-3 rounded-lg font-bold transition transform hover:scale-105">
                Create Account
            </button>
        </form>

        <div class="text-center mt-6 pt-4 border-t border-gray-200">
            <p class="text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-green-600 font-medium hover:underline">Log In</a>
            </p>
            <p class="text-xs text-gray-500 mt-4">
                &copy; 2023 Forest Fire Detection System. Protecting our forests together.
            </p>
        </div>
    </div>
</body>
</html>
